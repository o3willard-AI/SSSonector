type: "server"
version: "2.0.0"
config:
  mode: "server"
  state_dir: "/var/lib/sssonector"
  log_dir: "/var/log/sssonector"
  network:
    name: "tun0"
    interface: "tun0"
    address: "10.0.0.1/24"
    mtu: 1500
  tunnel:
    listen_port: 8080
    server_port: 8080
    protocol: "tcp"
    cert_file: "certs/server.crt"
    key_file: "certs/server.key"
    ca_file: "certs/ca.crt"
    listen_address: "0.0.0.0"
    max_clients: 1000
  security:
    memory_protections:
      enabled: true
    namespace:
      enabled: true
    capabilities:
      enabled: true
    tls:
      min_version: "1.2"
      max_version: "1.3"
      ciphers:
        - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
  monitor:
    enabled: true
    type: "prometheus"
    interval: "30s"
  metrics:
    enabled: true
    address: "localhost:9090"
    interval: "10s"
    buffer_size: 1000
  logging:
    level: "info"
    format: "json"
    output: "stdout"
  auth:
    cert_file: "certs/server.crt"
    key_file: "certs/server.key"
    ca_file: "certs/ca.crt"
metadata:
  version: "2.0.0"
  environment: "development"
  region: "local"
throttle:
  enabled: true
  rate: 1000
  burst: 100
