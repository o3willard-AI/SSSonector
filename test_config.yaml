config:
  mode: "server"
  logging:
    level: "info"
    file: "/var/log/sssonector/server.log"
    format: "json"
  auth:
    type: "cert"
    cert_file: "/etc/sssonector/certs/server.crt"
    key_file: "/etc/sssonector/certs/server.key"
    ca_file: "/etc/sssonector/certs/ca.crt"
    cert_rotation:
      enabled: true
      interval: "24h"
  network:
    name: "tun0"
    interface: "tun0"
    mtu: 1500
    address: "10.0.0.1/24"
    dns_servers:
      - "8.8.8.8"
      - "8.8.4.4"
  tunnel:
    listen_address: "0.0.0.0"
    listen_port: 8443
    server_address: ""
    server_port: 0
    port: 8443
    protocol: "tcp"
    compression: true
    keepalive: "30s"
  security:
    memory_protections:
      enabled: true
    namespace:
      enabled: true
    capabilities:
      enabled: true
    seccomp:
      enabled: true
    tls:
      min_version: "1.2"
      max_version: "1.3"
      ciphers:
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
    cert_rotation:
      enabled: true
      interval: "24h"
  monitor:
    enabled: true
    type: "prometheus"
    interval: "10s"
    prometheus:
      enabled: true
      port: 9090
      path: "/metrics"
      buffer_size: 1024
  metrics:
    enabled: true
    address: "0.0.0.0:9090"
    interval: "10s"
    buffer_size: 1024
  snmp:
    enabled: true
    port: 10161
    community: "public"
throttle:
  enabled: true
  rate: 10485760
  burst: 20971520
