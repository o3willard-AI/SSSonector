# SSSonector QA Environment Configuration

# QA Environment Settings
QA_ENV_NAME="sssonector-qa"
QA_ENV_DOMAIN="qa.sssonector.local"
QA_ENV_IP="192.168.100.10"
QA_ENV_PORT=8080
QA_SUDO_PASSWORD="qapassword"

# Network Configuration
NETWORK_INTERFACE="tun0"
NETWORK_MTU=1500
NETWORK_ADDRESS="10.0.0.1/24"

# Tunnel Configuration
TUNNEL_LISTEN_ADDRESS="0.0.0.0"
TUNNEL_LISTEN_PORT=8443
TUNNEL_SERVER="localhost:8443"

# Authentication Configuration
AUTH_CERT_FILE="certs/server.crt"
AUTH_KEY_FILE="certs/server.key"
AUTH_CA_FILE="certs/ca.crt"

# Logging Configuration
LOG_LEVEL="debug"
LOG_FILE="logs/sssonector-qa.log"

# Test Configuration
TEST_DURATION=60
TEST_PACKET_SIZE=1024
TEST_PACKET_COUNT=1000
TEST_INTERVAL=100
TEST_TIMEOUT=5

# Deployment Configuration
DEPLOY_TARGET="localhost"
DEPLOY_USER="qa"
DEPLOY_PATH="/opt/sssonector-qa"
