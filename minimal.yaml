type: server
version: "1.0.0"
config:
  mode: server
  state_dir: /var/lib/sssonector
  log_dir: /var/log/sssonector
  logging:
    level: debug
    file: /var/log/sssonector/server.log
    format: json
  network:
    interface: tun0
    address: 10.0.0.1/24
    mtu: 1500
  tunnel:
    listen_port: 8443
    protocol: tcp
    listen_address: 0.0.0.0
    cert_file: /etc/sssonector/certs/server.crt
    key_file: /etc/sssonector/certs/server.key
    ca_file: /etc/sssonector/certs/ca.crt
    max_clients: 10
  security:
    memory_protections:
      enabled: true
    namespace:
      enabled: true
    capabilities:
      enabled: true
    tls:
      min_version: "1.2"
      max_version: "1.3"
      ciphers:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
  monitor:
    enabled: true
    type: basic
    interval: 1s
  metrics:
    enabled: true
    address: 127.0.0.1:9091
    interval: 5s
    buffer_size: 1000
metadata:
  version: 1.0.0
  environment: development
  region: local
throttle:
  enabled: false
  rate: 1048576
  burst: 1048576
adapter:
  retry_attempts: 5
  retry_delay: 5000
  cleanup_timeout: 30000
  validate_state: true
