version: '3.8'

services:
  sssonector:
    build:
      context: .
      dockerfile: Dockerfile
    image: sssonector:latest
    container_name: sssonector
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./config:/etc/sssonector
      - sssonector-data:/var/lib/sssonector
    ports:
      - "9090:9090"  # Prometheus metrics
      - "161:161/udp"  # SNMP
    networks:
      - sssonector-net
    healthcheck:
      test: ["CMD", "sssonectorctl", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: sssonector-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    networks:
      - sssonector-net
    depends_on:
      - sssonector

  grafana:
    image: grafana/grafana:latest
    container_name: sssonector-grafana
    restart: unless-stopped
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    networks:
      - sssonector-net
    depends_on:
      - prometheus

networks:
  sssonector-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  sssonector-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
