type: server
config:
  mode: "server"
  logging:
    level: "debug"
    file: "/var/log/sssonector/server.log"
    format: "json"
  network:
    interface: "tun0"
    mtu: 1500
    address: "10.0.0.1/24"
  tunnel:
    listen_address: "0.0.0.0"
    listen_port: 8443
    protocol: "tcp"
    compression: false
    keepalive: "10s"
  security:
    memory_protections:
      enabled: true
    namespace:
      enabled: true
    capabilities:
      enabled: true
  monitor:
    enabled: true
    type: "basic"
    interval: "1s"
  metrics:
    enabled: true
    buffer_size: 1000
adapter:
  retry_attempts: 5
  retry_delay: 500
  cleanup_timeout: 5000
  validate_state: true
