type: client
config:
  mode: client
  logging:
    level: debug
    file: /var/log/sssonector/client.log
    format: json
  network:
    name: tun0
    interface: tun0
    address: 10.0.0.2/24
    mtu: 1500
  tunnel:
    server_address: 192.168.50.210
    server_port: 8443
    protocol: tcp
    cert_file: /etc/sssonector/certs/client.crt
    key_file: /etc/sssonector/certs/client.key
    ca_file: /etc/sssonector/certs/ca.crt
  security:
    memory_protections:
      enabled: true
    namespace:
      enabled: true
    capabilities:
      enabled: true
    tls:
      min_version: "1.2"
      max_version: "1.3"
      ciphers:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
  monitor:
    enabled: true
    type: basic
    interval: 1s
  metrics:
    enabled: true
    address: 127.0.0.1:9091
    interval: 5s
    buffer_size: 1000
version: 1.0.0
metadata:
  version: 1.0.0
  environment: development
  region: local
throttle:
  enabled: false
  rate: 1048576
  burst: 1048576
adapter:
  retry_attempts: 5
  retry_delay: 500
  cleanup_timeout: 5000
  validate_state: true
