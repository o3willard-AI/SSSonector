mode: client
server: 192.168.50.210:443
interface: tun0
address: 10.0.0.2/24
log_level: info
metrics:
  enabled: true
  port: 9092
security:
  tls:
    enabled: true
    min_version: "1.2"
    cert_file: /opt/sssonector/certs/client.crt
    key_file: /opt/sssonector/certs/client.key
    ca_file: /opt/sssonector/certs/ca.crt
  memory_protections:
    enabled: true
    no_exec: true
    aslr: true
  namespace:
    enabled: true
    network: true
    mount: true
monitoring:
  enabled: true
  interval: 10s
  prometheus:
    enabled: true
    port: 9093
    path: /metrics
