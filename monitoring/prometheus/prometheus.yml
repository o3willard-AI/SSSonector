# Global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # SSSonector metrics
  - job_name: 'sssonector'
    static_configs:
      - targets: ['sssonector:8080']
    metrics_path: '/metrics'
    scheme: 'http'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Node exporter metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.localhost:9323']

  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Remote write configuration
remote_write:
  # - url: 'http://remote-storage:9201/write'

# Remote read configuration
remote_read:
  # - url: 'http://remote-storage:9201/read'

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 15d
      size: 10GB
    wal:
      retention:
        time: 12h

# Web configuration
web:
  page_title: SSSonector Prometheus
  external_url: http://localhost:9090
  enable_lifecycle: true
  enable_admin_api: false

# TLS configuration
tls_server_config:
  cert_file: /etc/prometheus/certs/prometheus.crt
  key_file: /etc/prometheus/certs/prometheus.key

# Basic auth configuration
basic_auth_users:
  admin: $2y$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LHr/j/1.4gUxVPOVu  # Change in production

# CORS configuration
cors:
  cors_origins:
    - https://*.example.com
  cors_methods:
    - GET
    - POST
    - OPTIONS
  cors_headers:
    - Accept
    - Authorization
    - Content-Type
  cors_max_age: 86400

# Query configuration
query:
  max_samples: 50000000
  timeout: 2m
  max_concurrency: 20
  lookback_delta: 5m

# Exemplars configuration
exemplars:
  max_exemplars: 100000
