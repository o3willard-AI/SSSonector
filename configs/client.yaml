mode: "client"
network:
  interface: "tun0"
  address: "10.0.0.2/24"
  mtu: 1500

tunnel:
  certFile: "/etc/sssonector/certs/client.crt"
  keyFile: "/etc/sssonector/certs/client.key"
  caFile: "/etc/sssonector/certs/server.crt"
  serverAddress: "192.168.50.210"
  serverPort: 8443
  uploadKbps: 10240
  downloadKbps: 10240

monitor:
  logFile: "/var/log/sssonector/client.log"
  snmpEnabled: false
  snmpPort: 161
  snmpCommunity: "public"
