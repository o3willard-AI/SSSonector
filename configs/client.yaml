# SSSonector Client Configuration

mode: "client"

# Network interface configuration
network:
  interface: "tun0"
  address: "10.0.0.2/24"
  mtu: 1500

# SSL/TLS tunnel configuration
tunnel:
  cert_file: "/etc/sssonector/certs/client.crt"
  key_file: "/etc/sssonector/certs/client.key"
  ca_file: "/etc/sssonector/certs/server.crt"
  server_address: "SERVER_IP"  # Replace with actual server IP
  server_port: 8443
  retry_attempts: 3
  retry_interval: 5

# Monitoring configuration
monitor:
  log_file: "/var/log/sssonector/client.log"
  log_level: "info"
  snmp_enabled: true
  snmp_address: "127.0.0.1"
  snmp_port: 161
  snmp_community: "public"

# Logging configuration
logging:
  level: "info"
  file_path: "/var/log/sssonector/client.log"
  max_size: 100  # MB

# Bandwidth throttling (in Kbps)
throttle:
  upload_kbps: 10240   # 10 Mbps
  download_kbps: 10240 # 10 Mbps
