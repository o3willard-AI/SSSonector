# Client configuration for SSSonector

# Mode can be "server" or "client"
mode: "client"

# Network interface configuration
network:
  interface: "tun0"
  address: "10.0.0.2"
  mtu: 1500

# Tunnel configuration
tunnel:
  # Certificate configuration
  cert_file: "/etc/sssonector/certs/client.crt"
  key_file: "/etc/sssonector/certs/client.key"
  ca_file: "/etc/sssonector/certs/ca.crt"

  # Server connection settings
  server_address: "tunnel.example.com"
  server_port: 8443

  # Connection retry settings
  retry_attempts: 0  # 0 for infinite retries
  retry_interval: 5  # seconds between retry attempts

  # Bandwidth throttling (bytes per second, 0 for unlimited)
  bandwidth_limit: 0

# Monitoring configuration
monitor:
  log_file: "/var/log/sssonector/client.log"
  log_level: "info"

  # SNMP monitoring
  snmp_enabled: true
  snmp_address: "127.0.0.1"  # Only listen on localhost for client
  snmp_port: 161
  snmp_community: "public"
