mode: "client"
network:
  interface: "tun0"
  address: "10.0.0.2/24"
  mtu: 1500

tunnel:
  cert_file: "/etc/sssonector/certs/client.crt"
  key_file: "/etc/sssonector/certs/client.key"
  ca_file: "/etc/sssonector/certs/server.crt"
  server_address: "192.168.50.210"
  server_port: 8443
  upload_kbps: 10240
  download_kbps: 10240

monitor:
  log_file: "/var/log/sssonector/client.log"
  snmp_enabled: false
  snmp_port: 161
  snmp_community: "public"
