mode: "client"

network:
  interface: "tun0"
  address: "10.0.0.2"
  mtu: 1500
  qos_enabled: true
  qos_tag: 46  # EF (Expedited Forwarding)
  server_address: "tunnel.example.com"
  server_port: 5000
  retry_attempts: 10
  retry_interval: 30

tls:
  cert_file: "certs/client.crt"
  key_file: "certs/client.key"
  auto_generate: true
  validity_days: 90
  key_size: 2048

logging:
  file_path: "/var/log/SSSonector/client.log"
  level: "info"
  max_size: 50
  rotate: true

monitor:
  snmp_enabled: true
  snmp_port: 161
  community: "public"

service:
  auto_start: true
  user: "SSSonector"
  group: "SSSonector"

throttle:
  enabled: false
  upload_kbps: 1024
  down_kbps: 1024
